<html>
<head>
    <title>Vibe.Me</title>
    <style>
        body {
            margin: 0;
            display: block;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #startButton {
            display: inline-block;
            width: 98%;
            height: 98%;
            margin: 1%;
            padding: 0;
            font-size: 15rem;
            line-height: 1.8;
            box-shadow: none;
            border-radius: 0;
            color: #fff;
            background-color: #6496c8;
            text-shadow: -1px 1px #417cb8;
            border: none;
        }
        #startButton:focus {
            outline: none
        }
        #startButton:active {
            background-color: #27496d;
        }
    </style>
</head>
<body>
    <input type="button" id="startButton" value="Start!" onclick="toggle(this);">
    <script>
        var canVibrate = "vibrate" in navigator || "mozVibrate" in navigator;
        if (canVibrate && !("vibrate" in navigator))
            navigator.vibrate = navigator.mozVibrate;
        navigator.vibrate([100, 10, 100, 10, 100]);
        var vibeVar;
        function toggle(button)
        {
            if(document.getElementById("startButton").value=="Stop...") {
                document.getElementById("startButton").value="Start!";
                clearTimeout(vibeVar);
                navigator.vibrate(0);
            }
            else if(document.getElementById("startButton").value=="Start!") {
                document.getElementById("startButton").value="Stop...";
                navigator.vibrate(1000);
                vibeVar = setTimeout(vibrate, 1000);
            }
        }
        function vibrate() {
            navigator.vibrate(1000);
            vibeVar = setTimeout(vibrate, 1000);
        }
    </script>
</body>
</html>
